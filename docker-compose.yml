version: '3.8'

services:
  offgrid-llm:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: 0.1.0-alpha
    image: offgrid-llm:latest
    container_name: offgrid-llm
    restart: unless-stopped
    
    ports:
      - "11611:11611"  # HTTP API and Web UI
    
    volumes:
      # Model storage (persistent)
      - offgrid-models:/var/lib/offgrid/models
      # USB import directory (optional)
      - /media/usb:/media/usb:ro
    
    environment:
      - OFFGRID_PORT=11611
      - OFFGRID_HOST=0.0.0.0
    
    # Resource limits (adjust based on models and available RAM)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 2G
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11611/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  offgrid-models:
    driver: local


networks:
  default:
    name: offgrid-network
