# OffGrid LLM - Docker Compose Configuration
# Quick Start: docker-compose up -d
# Documentation: See DOCKER_README.md and docs/setup/docker.md

services:
  offgrid:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: offgrid-llm:latest
    container_name: offgrid-llm
    restart: unless-stopped
    ports:
      - "11611:11611"
    volumes:
      # Persist models between container restarts
      - offgrid-models:/var/lib/offgrid/models
      # Persist session data
      - offgrid-data:/var/lib/offgrid/data
      # Optional: Mount local models directory (uncomment to use)
      # - ./models:/var/lib/offgrid/models
    environment:
      - OFFGRID_PORT=11611
      - OFFGRID_HOST=0.0.0.0
      - OFFGRID_MODELS_DIR=/var/lib/offgrid/models
      - OFFGRID_DATA_DIR=/var/lib/offgrid/data
      - OFFGRID_BIN_DIR=/var/lib/offgrid/bin
      # GPU layers (0 = CPU only, increase for GPU)
      - OFFGRID_GPU_LAYERS=0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11611/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 30s
    # Uncomment for GPU support (NVIDIA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  offgrid-models:
    driver: local
  offgrid-data:
    driver: local

networks:
  default:
    name: offgrid-network
