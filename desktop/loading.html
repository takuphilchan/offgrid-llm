<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';">
    <title>OffGrid LLM - Starting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .logo svg {
            width: 100%;
            height: 100%;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #f8fafc;
        }
        
        .status {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 32px;
        }
        
        .spinner-container {
            position: relative;
            width: 48px;
            height: 48px;
            margin-bottom: 24px;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid #334155;
            border-top-color: #06b6d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .progress-text {
            font-size: 12px;
            color: #64748b;
            text-align: center;
            max-width: 300px;
        }
        
        .version {
            position: absolute;
            bottom: 24px;
            font-size: 11px;
            color: #475569;
        }
        
        /* Error state */
        .error-container {
            display: none;
            text-align: center;
        }
        
        .error-container.visible {
            display: block;
        }
        
        .error-icon {
            width: 48px;
            height: 48px;
            color: #f87171;
            margin-bottom: 16px;
        }
        
        .error-message {
            color: #f87171;
            font-size: 14px;
            margin-bottom: 16px;
        }
        
        .retry-btn {
            background: #06b6d4;
            color: #0f172a;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .retry-btn:hover {
            background: #22d3ee;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div id="loading-state">
        <div class="logo">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 2L2 7l10 5 10-5-10-5z" stroke="#06b6d4"/>
                <path d="M2 17l10 5 10-5" stroke="#06b6d4"/>
                <path d="M2 12l10 5 10-5" stroke="#0891b2"/>
            </svg>
        </div>
        <h1>OffGrid LLM</h1>
        <p class="status" id="status-text">Starting server...</p>
        <div class="spinner-container">
            <div class="spinner"></div>
        </div>
        <p class="progress-text" id="progress-text">Initializing local AI environment</p>
    </div>
    
    <div id="error-state" class="error-container">
        <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="12"/>
            <line x1="12" y1="16" x2="12.01" y2="16"/>
        </svg>
        <p class="error-message" id="error-message">Server failed to start</p>
        <button class="retry-btn" onclick="retryConnection()">Retry</button>
    </div>
    
    <script>
        const statusMessages = [
            'Starting server...',
            'Loading models...',
            'Preparing interface...',
            'Almost ready...'
        ];
        
        let messageIndex = 0;
        
        // Cycle through status messages
        setInterval(() => {
            messageIndex = (messageIndex + 1) % statusMessages.length;
            document.getElementById('status-text').textContent = statusMessages[messageIndex];
        }, 3000);
        
        // Show error state
        function showError(message) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-state').classList.add('visible');
            document.getElementById('error-message').textContent = message || 'Server failed to start';
        }
        
        // Retry connection
        function retryConnection() {
            document.getElementById('error-state').classList.remove('visible');
            document.getElementById('loading-state').style.display = 'block';
            messageIndex = 0;
            document.getElementById('status-text').textContent = statusMessages[0];
            
            // Notify main process to retry (if API available)
            if (window.electron && window.electron.getServerStatus) {
                window.electron.getServerStatus().then(isRunning => {
                    if (isRunning) {
                        window.location.reload();
                    } else {
                        setTimeout(() => showError('Server is not responding'), 5000);
                    }
                });
            } else {
                window.location.reload();
            }
        }
        
        // Set version if available
        if (window.electron && window.electron.getVersion) {
            document.getElementById('version').textContent = 'Electron ' + window.electron.getVersion();
        }
    </script>
</body>
</html>
